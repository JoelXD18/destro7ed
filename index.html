<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil y Redes Sociales</title>
  <style>
    /* Estilos básicos */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      color: #ffffff;
      background-color: #121212; /* Fondo oscuro y minimalista */
    }

    /* Menú de navegación en la parte inferior */
    .menu {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 30px;
      z-index: 1;
    }

    .menu a {
      color: #e0e0e0;
      text-decoration: none;
      font-size: 1.2rem;
      padding: 10px 20px;
      width: 120px; /* Tamaño uniforme */
      text-align: center;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
      transition: color 0.3s;
    }

    /* Borde animado gradient para el menú */
    .menu a::before, .social a::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      border-radius: 10px;
      padding: 3px;
      background: linear-gradient(45deg, #8a2be2, #4b0082, #8a2be2, #4b0082);
      background-size: 300%;
      animation: gradientBorder 5s linear infinite;
      z-index: -1;
    }

    .menu a:hover, .social a:hover {
      color: #ffffff;
      box-shadow: 0 0 10px rgba(138, 43, 226, 0.8);
    }

    @keyframes gradientBorder {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }

    /* Secciones */
    .section {
      display: none;
      padding: 50px;
      text-align: center;
      font-size: 1.5rem;
    }

    .section.active {
      display: block;
    }

    /* Estilo para las redes sociales */
    .social {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
    }

    .social a {
      color: #e0e0e0;
      text-decoration: none;
      font-size: 1.2rem;
      padding: 10px 20px;
      width: 120px; /* Tamaño uniforme */
      text-align: center;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
      transition: color 0.3s;
    }

    /* Foto de perfil */
    .profile-pic {
      display: block;
      margin: 20px auto;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 6px solid transparent; /* Borde más grueso */
      position: relative;
      overflow: hidden;
      animation: neonGlow 1.5s infinite alternate;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .profile-pic::before {
      content: '';
      position: absolute;
      top: -6px;
      left: -6px;
      right: -6px;
      bottom: -6px;
      border-radius: 50%;
      background: linear-gradient(45deg, #8a2be2, #4b0082);
      filter: blur(10px);
      animation: gradientBorder 5s linear infinite;
      z-index: -1;
    }

    @keyframes neonGlow {
      0% {
        box-shadow: 0 0 10px rgba(138, 43, 226, 0.8);
      }
      100% {
        box-shadow: 0 0 20px rgba(138, 43, 226, 1);
      }
    }

    /* Estilos para las tarjetas */
    .card {
      background-color: rgba(30, 30, 30, 0.7);
      border-radius: 10px;
      padding: 20px;
      margin: 20px;
      width: 250px;
      display: inline-block;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card::before {
      content: '';
      position: absolute;
      top: -4px;
      left: -4px;
      right: -4px;
      bottom: -4px;
      border-radius: 10px;
      background: linear-gradient(45deg, #8a2be2, #4b0082);
      filter: blur(10px);
      animation: gradientBorder 5s linear infinite;
      z-index: -1;
    }

    .card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .card h3 {
      margin: 10px 0;
      font-size: 1.2rem;
    }

    .card p {
      font-size: 0.9rem;
      margin-bottom: 15px;
    }

    /* Estilo para los botones de "Ver Más" */
    .card button {
      background-color: #8a2be2;
      color: white;
      border: none;
      padding: 10px 20px; /* Alineación con los botones del menú */
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      position: relative;
      overflow: hidden;
    }

    .card button::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      border-radius: 8px;
      background: linear-gradient(45deg, #8a2be2, #4b0082);
      background-size: 300%;
      animation: gradientBorder 5s linear infinite;
      z-index: -1;
    }

    .card button:hover {
      background-color: #4b0082;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <!-- Menú de navegación -->
  <nav class="menu">
    <a href="#home" onclick="showSection('home')">Home</a>
    <a href="#archivo" onclick="showSection('archivo')">Archivo</a>
    <a href="#contacto" onclick="showSection('contacto')">Contacto</a>
  </nav>

  <!-- Secciones -->
  <div id="home" class="section active">Bienvenido a la página de Inicio</div>
  <div id="archivo" class="section">
    <h2>Mis Archivos</h2>
    <div class="card">
      <img src="https://via.placeholder.com/250" alt="Imagen de archivo 1">
      <h3>Archivo 1</h3>
      <p>Descripción breve del archivo 1.</p>
      <button onclick="alert('Botón del Archivo 1 clicado!')">Ver Más</button>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/250" alt="Imagen de archivo 2">
      <h3>Archivo 2</h3>
      <p>Descripción breve del archivo 2.</p>
      <button onclick="alert('Botón del Archivo 2 clicado!')">Ver Más</button>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/250" alt="Imagen de archivo 3">
      <h3>Archivo 3</h3>
      <p>Descripción breve del archivo 3.</p>
      <button onclick="alert('Botón del Archivo 3 clicado!')">Ver Más</button>
    </div>
  </div>
  <div id="contacto" class="section">
    <p>Ponte en contacto con nosotros en nuestras redes sociales:</p>
    <!-- Foto de perfil -->
    <div class="profile-pic">
      <img src="img/destro7ed.jpg" alt="Foto de perfil">
    </div>
    <!-- Redes sociales -->
    <div class="social">
      <a href="https://instagram.com/destro7ed" target="_blank">Instagram</a>
      <a href="https://t.me/destro7ed" target="_blank">Telegram</a>
      <a href="https://tiktok.com/@destro7ed" target="_blank">TikTok</a>
    </div>
  </div>

  <script>
    // Función para mostrar la sección seleccionada y ocultar las otras
    function showSection(sectionId) {
      document.querySelectorAll('.section').forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(sectionId).classList.add('active');
    }
  </script>
</body>
</html>
