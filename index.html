<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plantilla con Menú y Fondo de Agujero Negro</title>
  <style>
    /* Estilos básicos */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body, html {
      height: 100%;
      background-color: #0b0b0b;
      overflow: hidden;
      color: #ffffff;
    }

    /* Fondo de agujero negro */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(0, 0, 0, 0.7), transparent),
                  url('https://example.com/black-hole.jpg') center/cover no-repeat;
      z-index: -2;
      overflow: hidden;
    }

    /* Animación del agujero negro */
    .background::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(30, 0, 60, 0.8), rgba(0, 0, 0, 0.8) 50%);
      border-radius: 50%;
      transform: translate(-50%, -50%) rotate(0deg);
      animation: rotateBlackHole 20s linear infinite;
      z-index: -1;
    }

    @keyframes rotateBlackHole {
      from {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    /* Fondo con efecto glow */
    .glow {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120%;
      height: 120%;
      background: radial-gradient(circle, rgba(138, 43, 226, 0.7), transparent);
      transform: translate(-50%, -50%);
      filter: blur(50px);
      animation: pulsate 5s ease-in-out infinite alternate;
      z-index: -3;
    }

    @keyframes pulsate {
      from {
        transform: translate(-50%, -50%) scale(1);
      }
      to {
        transform: translate(-50%, -50%) scale(1.2);
      }
    }

    /* Menú de navegación */
    .menu {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 30px;
      z-index: 1;
    }

    .menu a {
      color: #e0e0e0;
      text-decoration: none;
      font-size: 1.2rem;
      padding: 10px 20px;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
      transition: color 0.3s;
    }

    /* Borde animado gradient para el menú */
    .menu a::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      border-radius: 10px;
      padding: 3px;
      background: linear-gradient(45deg, #8a2be2, #4b0082, #8a2be2, #4b0082);
      background-size: 300%;
      animation: gradientBorder 5s linear infinite;
      z-index: -1;
    }

    .menu a:hover {
      color: #ffffff;
      box-shadow: 0 0 10px rgba(138, 43, 226, 0.8);
    }

    @keyframes gradientBorder {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }

    /* Secciones */
    .section {
      display: none;
      padding: 50px;
      text-align: center;
      font-size: 1.5rem;
    }

    .section.active {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Fondo del agujero negro y glow -->
  <div class="background"></div>
  <div class="glow"></div>

  <!-- Menú de navegación -->
  <nav class="menu">
    <a href="#home" onclick="showSection('home')">Home</a>
    <a href="#archivo" onclick="showSection('archivo')">Archivo</a>
    <a href="#contacto" onclick="showSection('contacto')">Contacto</a>
  </nav>

  <!-- Secciones -->
  <div id="home" class="section active">Bienvenido a la página de Inicio</div>
  <div id="archivo" class="section">Aquí encontrarás tus archivos</div>
  <div id="contacto" class="section">Ponte en contacto con nosotros</div>

  <script>
    // Función para mostrar la sección seleccionada y ocultar las otras
    function showSection(sectionId) {
      document.querySelectorAll('.section').forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(sectionId).classList.add('active');
    }
  </script>
</body>
</html>
