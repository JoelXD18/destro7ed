<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plantilla con Menú y Fondo Animado</title>
  <style>
    /* Estilos básicos */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    
    body, html {
      height: 100%;
      background-color: #1a1a1a;
      overflow: hidden;
      color: #ffffff;
    }

    /* Fondo animado con glow */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(58, 42, 89, 0.8), rgba(25, 25, 25, 0.8));
      z-index: -1;
      overflow: hidden;
    }

    .glow {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120%;
      height: 120%;
      background: radial-gradient(circle, rgba(138, 43, 226, 0.7), transparent);
      transform: translate(-50%, -50%);
      filter: blur(50px);
      animation: pulsate 5s ease-in-out infinite alternate;
    }

    @keyframes pulsate {
      from {
        transform: translate(-50%, -50%) scale(1);
      }
      to {
        transform: translate(-50%, -50%) scale(1.2);
      }
    }

    /* Estilo del menú */
    .menu {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 30px;
      z-index: 1;
    }

    .menu a {
      color: #e0e0e0;
      text-decoration: none;
      font-size: 1.2rem;
      padding: 5px 10px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .menu a:hover {
      color: #ffffff;
      background-color: rgba(138, 43, 226, 0.4);
      box-shadow: 0 0 10px rgba(138, 43, 226, 0.8);
    }

    /* Estilo de las secciones */
    .section {
      display: none;
      padding: 50px;
      text-align: center;
      font-size: 1.5rem;
    }

    .section.active {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Fondo animado -->
  <div class="background">
    <div class="glow"></div>
  </div>

  <!-- Menú de navegación -->
  <nav class="menu">
    <a href="#home" onclick="showSection('home')">Home</a>
    <a href="#archivo" onclick="showSection('archivo')">Archivo</a>
    <a href="#contacto" onclick="showSection('contacto')">Contacto</a>
  </nav>

  <!-- Secciones -->
  <div id="home" class="section active">Bienvenido a la página de Inicio</div>
  <div id="archivo" class="section">Aquí encontrarás tus archivos</div>
  <div id="contacto" class="section">Ponte en contacto con nosotros</div>

  <script>
    // Función para mostrar la sección seleccionada y ocultar las otras
    function showSection(sectionId) {
      document.querySelectorAll('.section').forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(sectionId).classList.add('active');
    }
  </script>
</body>
</html>
